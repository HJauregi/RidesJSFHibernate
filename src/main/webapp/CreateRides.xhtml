<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:component>
	<f:view>
		<h:head>
			<title>RidesJSF</title>
			<h:outputStylesheet name="css/styles.css" />
		</h:head>

		<h:body>

			<h:form id="nireForm">
				<h3>Create Ride interface</h3>

				<h:outputText value="Driver email: #{credentials.loggedEmail}"
					style="display:block; text-align:center; margin-bottom:15px; color:#333;" />

				<table id="mainTable">
					<tr>
						<td id="leftCol">
							<table class="formTable">
								<tr>
									<td><label>From:</label></td>
									<td><h:inputText id="from" value="#{create.from}">
											<f:validateRegex
												pattern="([A-Z][a-z]+(-[A-Z][a-z]+)?)( [A-Z][a-z]+(-[A-Z][a-z]+)?)*" />
										</h:inputText></td>
								</tr>
								<tr>
									<td></td>
									<td><h:message for="from" style="color:red" /></td>
								</tr>

								<tr>
									<td><label>To:</label></td>
									<td><h:inputText id="to" value="#{create.to}">
											<f:validateRegex
												pattern="([A-Z][a-z]+(-[A-Z][a-z]+)?)( [A-Z][a-z]+(-[A-Z][a-z]+)?)*" />
										</h:inputText></td>
								</tr>
								<tr>
									<td></td>
									<td><h:message for="to" style="color:red" /></td>
								</tr>

								<tr>
									<td><label>Seats:</label></td>
									<td><h:inputText id="seats" value="#{create.seats}">
											<f:validateLongRange minimum="1" maximum="50" />
										</h:inputText></td>
								</tr>
								<tr>
									<td></td>
									<td><h:message for="seats" style="color:red" /></td>
								</tr>

								<tr>
									<td><label>Price:</label></td>
									<td><h:inputText id="price" value="#{create.price}" /></td>
								</tr>
								<tr>
									<td></td>
									<td><h:message for="price" style="color:red" /></td>
								</tr>

							</table>
						</td>

						<td id="rightCol">
							<div style="margin-bottom: 10px;">
								<label style="font-size: 16px; font-weight: 500;">Date:</label>
							</div> <p:calendar id="data" value="#{create.data}" navigator="false"
								mode="inline">
								<p:ajax event="dateSelect" listener="#{create.onDateSelect}"
									update="mezuak" />
							</p:calendar>
						</td>
					</tr>
				</table>

				<div class="button-section">
					<h:commandButton value="Create Ride" action="#{create.createRide}" />
					<h:commandButton value="Close" action="close"
						immediate="true" />
				</div>

				<h:messages id="mezuak" style="color:#1a73e8" />

			</h:form>

		</h:body>
	</f:view>
</ui:component>
</html>
